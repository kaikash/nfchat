	    <span class="mdl-layout-title">Настройки</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="javascript:"> 
					<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="soundSwitch">
					  <span class="mdl-switch__label">Звуки</span>
					  <input type="checkbox" id="soundSwitch" class="mdl-switch__input" checked />
					</label>
	      </a>
				<a class="mdl-navigation__link" href="javascript:"> 
					<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="vibrationSwitch">
					  <span class="mdl-switch__label">Вибрация</span>
					  <input type="checkbox" id="vibrationSwitch" class="mdl-switch__input" disabled />
					</label>
	      </a>
	      <a class="mdl-navigation__link" href="javascript:"> 
					<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="notificationsSwitch">
					  <span class="mdl-switch__label">Уведомления</span>
					  <input type="checkbox" id="notificationsSwitch" class="mdl-switch__input" disabled />
					</label>
	      </a>
	      
	    </nav>

	  	<nav class="mdl-navigation">

	  	</nav>

    	    <label class="mdl-textfield__label" for="sample5">Введите сообщение</label>
    	  </div>

    	  	<button id="stopChat"  class="mdl-button mdl-js-button mdl-js-ripple-effect" style="display: none">Отключиться</button>
