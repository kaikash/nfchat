<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NFCHAT</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>
		NFCHAT
	</h1>
	<pre>
		
	</pre>
	<input type="text">
	<button>Send!</button>
	<script>
socket = io.connect()
socket.emit("start chat", 123)
document.querySelector("input").addEventListener("keyup", function(e){
	if (e.keyCode == 13) {
		socket.emit("msg", this.value)
	document.querySelector("input").value = ""
		
	}
})
document.querySelector("button").addEventListener("click", function(e){

	socket.emit("msg", document.querySelector("input").value)
	document.querySelector("input").value = ""
})
socket.on("msg", function(data) {
console.log(data)
document.querySelector("pre").innerHTML += data + "\n"

})
	</script>
</body>
</html>
